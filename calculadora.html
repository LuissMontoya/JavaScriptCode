<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Calculadora</title>
    <style>
      .container {
        margin-top: 40px;
        width: 800px;
        height: 400px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <center>
        <h1>Calculadora Básica</h1>
        <hr />
        <div class="row">
          <div class="col md5">
            <h4>Número 1:</h4>
            <input id="numero1" value="0" type="number" />

            <h4>Número 2:</h4>
            <input id="numero2" value="0" type="number" />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col md3">
            <button type="button" id="suma" class="btn btn-primary" onclick="">
              Sumar
            </button>
          </div>
          <div class="col md3">
            <button type="button" id="resta" class="btn btn-primary">
              Restar
            </button>
          </div>
          <div class="col md3">
            <button type="button" id="multiplicar" class="btn btn-primary">
              Multiplicar
            </button>
          </div>
          <div class="col md3">
            <button type="button" id="dividir" class="btn btn-primary">
              Dividir
            </button>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col md-5">
            <h4>Resultado:</h4>
            <input id="resultado" type="number" disabled />
          </div>
        </div>
      </center>
    </div>

    <script type="text/javascript">
      var numero1 = document.getElementById("numero1");
      var numero2 = document.getElementById("numero2");

      var suma = document.getElementById("suma");
      var resta = document.getElementById("resta");
      var multiplicar = document.getElementById("multiplicar");
      var dividir = document.getElementById("dividir");

      suma.onclick = function () {
        result = parseFloat(numero1.value) + parseFloat(numero2.value);
        document.getElementById("resultado").value = result;
        numero1.value = 0;
        numero2.value = 0;
      };

      resta.onclick = function () {
        result = parseFloat(numero1.value) - parseFloat(numero2.value);
        document.getElementById("resultado").value = result;
        numero1.value = 0;
        numero2.value = 0;
      };

      multiplicar.onclick = function () {
        result = parseFloat(numero1.value) * parseFloat(numero2.value);
        document.getElementById("resultado").value = result;
        numero1.value = 0;
        numero2.value = 0;
      };

      dividir.onclick = function () {
        try {
          if (parseFloat(numero2.value) === 0) {
            alert('No se puede dividir por : '+ parseFloat(numero2.value));
          } else {
            result = parseFloat(numero1.value) / parseFloat(numero2.value);
            document.getElementById("resultado").value = result;
            numero1.value = 0;
            numero2.value = 0;
          }
        } catch (error) {
          console.log(error);
        }
      };
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
