<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <ul>
      <li>Primavera</li>
      <li>Verano</li>
      <li>Otoño</li>
      <li>Invierno</li>
    </ul>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script>
      console.log("********** {NaN & Undefined} *************");
      //función Declarada
      //ñas funciones son objetos
      function estoEsUnaFuncion() {
        console.log("Uno");
        console.log("Dos");
        console.log("Tres");
      }
      function estoEsUnaFuncionConRetorno() {
        return "la función a retornado una cadena de texto";
      }
      //Función con parámetros
      function estoEsUnaFuncionConParametro(texto,numero) {
        console.log(`salida ${texto} : ${numero}`)
      }

      let valordeFuncion =  estoEsUnaFuncionConRetorno();
      //invocación de funciones
      estoEsUnaFuncion();
      estoEsUnaFuncion();
      estoEsUnaFuncion();
      estoEsUnaFuncion();
      console.log(valordeFuncion)
      estoEsUnaFuncionConParametro("Ejemplo # ",10)
      estoEsUnaFuncionConParametro()


      // Funciones Declarada vs Funciones Expresadas
      funcionDeclarada()
      //funcionExpresada()
      function funcionDeclarada(){
        console.log("Esto es una funcion de declarada, puede invocarse en cualquier parte de nuestro codigo, incluso antes de que la función sea declarada")
      }
      funcionDeclarada()

      //como Expresiones o Anónima
      const funcionExpresada= function(){
        console.log("Esto es una funsión Expresada, es decir una función que se le ha asignado como valor a una variable, si invocamos esta función antes de su definición, JavaScript nos dira..Cannot access 'funcionExpresada' before initialization")
      }
      funcionExpresada()
      //const funcionExpresada= ()=>{}
        








    </script>
  </body>
</html>
