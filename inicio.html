<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script>
      console.log("********** {VAR}*************");
      var hola = "Hola mundo";
      let hello = "Hello world";
      console.log(hola);
      console.log(hello);
      console.log(window);
      //Ambito de bloque
      var musica = "Rock";
      console.log("Variable música antes del bloque:", musica);
      //bloque
      {
        var musica = "Pop";
        console.log("Variable música dentro del bloque:", musica);
      }
      console.log("Variable música después del bloque:", musica);
      console.log("********** {LET}*************");
      //Ambito de bloque
      let musica2 = "Rock";
      console.log("Variable música antes del bloque:", musica2);
      //bloque
      {
        let musica2 = "Pop";
        console.log("Variable música dentro del bloque:", musica2);
      }
      console.log("Variable música después del bloque:", musica2);

      console.log("********** {LET}*************");
      const PI = 3.1416;
      console.log(PI);
      //PI = 3.15 //no cambia al valor!
      //let objeto = {
      const objeto = {
        nombre: "Luis",
        edad: 21,
      };
      //let colores=["Rojo","Azul","Verde"]
      const colores = ["Rojo", "Azul", "Verde"];

      console.log(objeto);
      console.log(colores);

      objeto.correo = "luisP@gmail.com";
      colores.push("Rosado");

      console.log(objeto);
      console.log(colores);

      console.log("********** {String }*************");
      let nombren = "Fernando";
      let apellido = "Muñoz";
      let saludo = new String("Hola Mundillo");

      let lorem =
        "   Los elefantes retirados de Ringling Bros. y Barnum & Bailey Circus se mudarán a una nueva casa espaciosa en un centro de conservación de Florida el próximo año, concluyendo un viaje que comenzó en 2015 cuando la empresa matriz del circo, Feld Entertainment, anunció por primera vez que se retiraría gradualmente. su uso de la actuación de los elefantes.";

      console.log(nombren, apellido, saludo);
      console.log(
        nombren.length,
        apellido.length,
        saludo.length,
        nombren.toLocaleUpperCase(),
        apellido.toLocaleLowerCase(),
        lorem.includes('centro'),
        lorem.includes('carro'),
        lorem,
        lorem.trim(),
        lorem.split(" "),//convertir cadena de texto a arreglo
        lorem.split(",")
        );
    </script>
  </body>
</html>
